<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>       
        <section id="register">
            <div id="register-title">
                <h1>Kayıt Ol</h1>
            </div>
            <form id="register-form">
                <div class="register-control">
                    <label for="name">Ad</label>
                    <input id="name" type="text" placeholder="Ad Giriniz">
                </div>
                <div class="register-control">
                    <label for="surname">Soyad</label>
                    <input id="surname" type="text" placeholder="Soyad Giriniz">
                </div>
                <div class="register-control">
                    <label for="username">Kullanıcı Adı</label>
                    <input id="username" type="text" placeholder="Kullanıcı Adı Giriniz">
                </div>
                <div class="register-control">
                    <label for="email">E Posta</label>
                    <input id="email" type="text" placeholder="E Posta Giriniz">
                </div>
                <div class="register-control">
                    <label for="password">Parola</label>
                    <input id="password" type="password" placeholder="Parola Giriniz">
                </div>
                <button id="register-submit">Kayıt Ol</button>
            </form>
        </section> 
    </main>
</body>
</html>
